# ============================================================
# AI 对话系统配置文件
# ============================================================

# 应用配置
app:
  name: "AI 对话助手"
  version: "1.0.0"
  host: "0.0.0.0"
  port: 8001

# 大模型配置
llm:
  # OpenAI API 配置（也支持兼容的 API，如 DeepSeek、智谱等）
  api_key: "93e5f02e99061db3b6113e8db46a0fbd"  # 请替换为你的实际 API Key
  base_url: "http://192.168.2.54:9015/v1/"  # API 端点地址
  model: "qwen2.5-vl-72b-instruct"  # 模型名称
  temperature: 0.7  # 温度参数，控制随机性（0-2）
  max_tokens: 2000  # 最大生成 token 数
  streaming: true  # 是否启用流式响应

# 提示词配置
prompts:
  # 系统提示词 - 定义 AI 的角色和行为准则
  system: |
    你是一个友好、专业的 AI 助手，你的名字叫"小智"。
    
    你的职责是：
    1. 准确、清晰地回答用户的问题
    2. 保持友好和专业的语气
    3. 如果不确定答案，请诚实说明
    4. 可以进行多轮对话，理解上下文
    5. 适当使用表情符号让对话更生动
    
    请始终以用户的需求为中心，提供有价值的帮助。

  # 用户提示词模板（用于格式化用户输入）
  user_template: "{input}"

  # 欢迎消息
  welcome: "你好！我是你的 AI 助手小智 😊，有什么可以帮助你的吗？"

# 对话配置
conversation:
  # 保留的历史消息数量（控制上下文长度）
  max_history: 10

  # 会话过期时间（分钟）- 超过此时间未活动的会话将被清理
  session_timeout: 30
