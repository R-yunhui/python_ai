    <script>
        // é…ç½® marked.js
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    try {
                        return hljs.highlight(code, { language: lang }).value;
                    } catch (err) {}
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: true,  // æ”¯æŒ GitHub é£æ ¼çš„æ¢è¡Œ
            gfm: true      // å¯ç”¨ GitHub Flavored Markdown
        });

        // å…¨å±€å˜é‡
        let sessionId = null;  // ä¼šè¯ ID
        let isStreaming = false;  // æ˜¯å¦æ­£åœ¨æ¥æ”¶æµå¼å“åº”

        // DOM å…ƒç´ 
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // ============================================================
        // æ¶ˆæ¯æ˜¾ç¤ºå‡½æ•°
        // ============================================================

        /**
         * æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢
         * @param {string} content - æ¶ˆæ¯å†…å®¹ï¼ˆçº¯æ–‡æœ¬ï¼‰
         */
        function addUserMessage(content) {
            // ç§»é™¤æ¬¢è¿æ¶ˆæ¯
            const welcomeMsg = chatMessages.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'ğŸ‘¤';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;  // ç”¨æˆ·æ¶ˆæ¯ä¸éœ€è¦ Markdown è§£æ
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        /**
         * åˆ›å»º AI æ¶ˆæ¯å®¹å™¨ï¼ˆç”¨äºæµå¼è¾“å‡ºï¼‰
         * @returns {HTMLElement} æ¶ˆæ¯å†…å®¹å…ƒç´ 
         */
        function createAssistantMessage() {
            // ç§»é™¤æ¬¢è¿æ¶ˆæ¯
            const welcomeMsg = chatMessages.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'ğŸ¤–';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            return contentDiv;
        }

        /**
         * æ¸²æŸ“ Markdown å†…å®¹
         * @param {HTMLElement} element - ç›®æ ‡å…ƒç´ 
         * @param {string} markdown - Markdown æ–‡æœ¬
         */
        function renderMarkdown(element, markdown) {
            // ä½¿ç”¨ marked è§£æ Markdown
            element.innerHTML = marked.parse(markdown);
            
            // é«˜äº®ä»£ç å—
            element.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
            
            // ä¸ºä»£ç å—æ·»åŠ å¤åˆ¶æŒ‰é’®
            element.querySelectorAll('pre').forEach((pre) => {
                addCopyButton(pre);
            });
        }

        /**
         * ä¸ºä»£ç å—æ·»åŠ å¤åˆ¶æŒ‰é’®
         * @param {HTMLElement} preElement - pre å…ƒç´ 
         */
        function addCopyButton(preElement) {
            const wrapper = document.createElement('div');
            wrapper.className = 'code-block-wrapper';
            
            preElement.parentNode.insertBefore(wrapper, preElement);
            wrapper.appendChild(preElement);
            
            const copyBtn = document.createElement('button');
            copyBtn.className = 'copy-btn';
            copyBtn.textContent = 'å¤åˆ¶';
            copyBtn.onclick = function() {
                const code = preElement.querySelector('code')?.textContent || preElement.textContent;
                navigator.clipboard.writeText(code).then(() => {
                    copyBtn.textContent = 'å·²å¤åˆ¶!';
                    setTimeout(() => {
                        copyBtn.textContent = 'å¤åˆ¶';
                    }, 2000);
                });
            };
            
            wrapper.appendChild(copyBtn);
        }

        /**
         * æ˜¾ç¤ºæ‰“å­—ä¸­æŒ‡ç¤ºå™¨
         */
        function showTypingIndicator() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = 'typingIndicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'ğŸ¤–';
            
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator show';
            typingDiv.innerHTML = '<span></span><span></span><span></span>';
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(typingDiv);
            
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        /**
         * ç§»é™¤æ‰“å­—ä¸­æŒ‡ç¤ºå™¨
         */
        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        /**
         * æ»šåŠ¨åˆ°åº•éƒ¨
         */
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // ============================================================
        // å‘é€æ¶ˆæ¯å‡½æ•°ï¼ˆæµå¼ï¼‰
        // ============================================================

        /**
         * å‘é€æ¶ˆæ¯åˆ°åç«¯ï¼ˆä½¿ç”¨æµå¼ APIï¼‰
         */
        async function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message || isStreaming) {
                return;
            }

            // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
            addUserMessage(message);
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // ç¦ç”¨è¾“å…¥
            isStreaming = true;
            sendButton.disabled = true;
            messageInput.disabled = true;
            
            // æ˜¾ç¤ºæ‰“å­—ä¸­æŒ‡ç¤ºå™¨
            showTypingIndicator();

            try {
                // è°ƒç”¨æµå¼ API
                const response = await fetch('/api/chat/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // ç§»é™¤æ‰“å­—ä¸­æŒ‡ç¤ºå™¨
                removeTypingIndicator();

                // åˆ›å»º AI æ¶ˆæ¯å®¹å™¨
                const contentDiv = createAssistantMessage();
                let fullResponse = '';

                // è¯»å–æµå¼å“åº”
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    // è§£ç æ•°æ®
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            try {
                                const json = JSON.parse(data);
                                
                                // ä¿å­˜ä¼šè¯ ID
                                if (json.session_id) {
                                    sessionId = json.session_id;
                                }
                                
                                // è¿½åŠ å†…å®¹
                                if (json.content) {
                                    fullResponse += json.content;
                                    // å®æ—¶æ¸²æŸ“ Markdown
                                    renderMarkdown(contentDiv, fullResponse);
                                    scrollToBottom();
                                }
                                
                                // é”™è¯¯å¤„ç†
                                if (json.type === 'error') {
                                    console.error('æœåŠ¡å™¨é”™è¯¯:', json.message);
                                    contentDiv.innerHTML = `<p style="color: red;">âŒ ${json.message}</p>`;
                                }
                            } catch (e) {
                                // å¿½ç•¥è§£æé”™è¯¯
                            }
                        }
                    }
                }

            } catch (error) {
                console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', error);
                removeTypingIndicator();
                const contentDiv = createAssistantMessage();
                contentDiv.innerHTML = '<p style="color: red;">âŒ æŠ±æ­‰ï¼Œå‘é€æ¶ˆæ¯æ—¶å‡ºç°é”™è¯¯ã€‚è¯·ç¨åé‡è¯•ã€‚</p>';
            } finally {
                // æ¢å¤è¾“å…¥
                isStreaming = false;
                sendButton.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }
        }

        // ============================================================

         * æ¸…ç©ºå½“å‰ä¼šè¯çš„å¯¹è¯å†å²
         */

                // æ¸…ç©ºç•Œé¢
                chatMessages.innerHTML = `
                    <div class="welcome-message">
                        <h2>ğŸ‘‹ ä½ å¥½ï¼</h2>
                        <p>æˆ‘æ˜¯ä½ çš„ AI åŠ©æ‰‹å°æ™ºï¼ŒåŸºäº Agent æ¶æ„ï¼Œæ”¯æŒ Markdown æ¸²æŸ“ï¼<br>è¯•è¯•é—®æˆ‘ä¸€äº›é—®é¢˜å§~</p>
                        <div class="features">
                            <div class="feature-item">
                                <strong>ğŸ’¬</strong> å¤šè½®å¯¹è¯
                            </div>
                            <div class="feature-item">
                                <strong>ğŸ“</strong> Markdown æ¸²æŸ“
                            </div>
                            <div class="feature-item">
                                <strong>ğŸ’»</strong> ä»£ç é«˜äº®
                            </div>
                            <div class="feature-item">
                                <strong>âš¡</strong> æµå¼è¾“å‡º
                            </div>
                        </div>
                    </div>
                `;
                return;
            }

            if (!confirm('ç¡®å®šè¦æ¸…ç©ºå¯¹è¯å†å²å—ï¼Ÿ')) {
                return;
            }

            try {
                await fetch(`/api/history/${sessionId}`, {
                    method: 'DELETE'
                });
                
                // é‡ç½®ä¼šè¯
                sessionId = null;
                
                // æ¸…ç©ºç•Œé¢
                chatMessages.innerHTML = `
                    <div class="welcome-message">
